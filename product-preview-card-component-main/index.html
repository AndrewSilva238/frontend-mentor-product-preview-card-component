<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container container-perfume">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="row g-0">
							<div class="col-md-6">
								<img src="images/image-product-desktop.jpg" class="perfume-picture img-fluid" alt="Perfume Gabrielle Chanel Paris">
								<img src="images/image-product-mobile.jpg" class="perfume-picture img-fluid" alt="Perfume Gabrielle Chanel Paris in Mobile">
							</div>
							<div class="col-md-6">
								<div class="card-body">
									<span class="perfume-category">Perfume</span>
									<h1>Gabrielle Essence Eau De Parfum</h1>
									<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
									Perfumer-Creator for the House of CHANEL.</p>
									<div class="perfume-price-container">
										<span class="perfume-price">$149.99</span>
										<span class="perfume-discount">$169.99</span>
									</div>
									
									<button class="btn btn-lg btn-success"> 
										<img src="images/icon-cart.svg" alt="checkout-cart" />
										<span>Add to Cart</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="attribution">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
						Coded by <a href="#">Me</a>.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
